<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="dist/bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Todos</h1>
        <table class="table" id="table-todo">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-todo-body">

            </tbody>
        </table>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn-add-todo">Add</button>
            </div>
        </div>

        <form class="d-none" id="todo-form">
            <div class="form-group">
                <label for="todo-title">Title</label>
                <input type="text" class="form-control" id="todo-title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="todo-date">Date</label>
                <input type="text" class="form-control" id="todo-date" placeholder="Enter date">
            </div>
            <input type="hidden" id="todo-id" value="">
            <button type="submit" class="btn btn-primary" id="todo-form-submit">Submit</button>
        </form>
    </div>
</body>

</html>
